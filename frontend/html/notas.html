<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Minhas Notas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="app">
<header class="topbar">
    <h1 class="brand small">Minhas Notas</h1>
    <nav class="actions">
        <button class="btn btn-ghost" onclick="trocarConta()">Trocar conta</button>
        <button class="btn btn-primary" onclick="logout()">Sair</button>
    </nav>
</header>

<main class="layout">
    <!-- Esquerda: criar/editar nota -->
    <section class="panel panel--editor fade-in">
        <h2>Nova nota</h2>
        <input id="tituloNota" class="input" type="text" placeholder="TÃ­tulo" />
        <textarea id="conteudoNota" class="input input--area" placeholder="Escreva sua nota..."></textarea>
        <button id="btnSalvar" class="btn btn-primary" onclick="criarNota()">Salvar nota</button>
    </section>

    <!-- Direita: lista -->
    <section class="panel panel--list fade-in" id="listaNotas">
        <div class="placeholder">Carregando notas...</div>
    </section>
</main>

<script src="../js/utils.js"></script>
<script src="../js/notas.js"></script>
</body>
</html>
